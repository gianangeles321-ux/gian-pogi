<style>

/* RESET */
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    scroll-behavior:smooth;
}

body{
    font-family:'Poppins', sans-serif;
    -webkit-font-smoothing: antialiased;
    text-rendering: optimizeLegibility;

    background: linear-gradient(-45deg,#6a11cb,#2575fc,#00c6ff,#7b2ff7);
    background-size:400% 400%;
    animation: gradientMove 12s ease infinite;
    color:white;
}

/* BACKGROUND ANIMATION */
@keyframes gradientMove{
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
}

/* NAVBAR (SAME STYLE) */
nav{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:20px 10%;
    backdrop-filter: blur(15px);
    background: rgba(255,255,255,0.1);
    position:sticky;
    top:0;
    z-index:1000;
}

.logo{
    font-size:24px;
    font-weight:700;
}

.nav-links{
    list-style:none;
    display:flex;
    gap:30px;
}

.nav-links a{
    color:white;
    text-decoration:none;
    transition:.3s;
}

.nav-links a:hover{
    opacity:.7;
}

/* SECTION */
.section{
    padding:120px 10%;
    text-align:center;
}

.section h1{
    font-size:2.5rem;
    margin-bottom:50px;
}

/* GALLERY GRID */
.gallery-container{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
    gap:40px;
}

/* GLASS GALLERY CARD */
.gallery-item{
    border-radius:20px;
    overflow:hidden;

    backdrop-filter: blur(15px);
    background: rgba(255,255,255,0.15);
    border:1px solid rgba(255,255,255,0.3);

    transition:.4s ease;
}

.gallery-item img{
    width:100%;
    height:280px;
    object-fit:cover;
    display:block;
    transition:.4s ease;
}

/* HOVER (Same Lift Feel As Cards) */
.gallery-item:hover{
    transform:translateY(-15px) scale(1.05);
    box-shadow:
    0 0 20px rgba(255,255,255,0.25),
    0 15px 40px rgba(0,0,0,0.35);
}

.gallery-item:hover img{
    transform:scale(1.1);
}

/* FOOTER */
footer{
    text-align:center;
    padding:30px;
    opacity:.8;
}

/* RESPONSIVE */
@media(max-width:768px){

.nav-links{
    gap:15px;
    font-size:14px;
}

.section{
    padding:100px 8%;
}

}
/* FLOATING BACK HOME BUTTON */
.floating-home{
    position:fixed;
    bottom:30px;
    left:30px;

    padding:14px 24px;
    border-radius:50px;

    background:linear-gradient(135deg,#6a11cb,#2575fc,#00c6ff);
    color:white;
    text-decoration:none;
    font-weight:bold;

    backdrop-filter:blur(12px);

    box-shadow:
    0 0 15px rgba(106,17,203,0.6),
    0 0 25px rgba(37,117,252,0.4);

    transition:.4s ease;
    z-index:999;
}

.floating-home:hover{
    transform:translateY(-8px) scale(1.05);

    box-shadow:
    0 0 25px rgba(106,17,203,0.9),
    0 0 40px rgba(37,117,252,0.7);
}
</style>
</head>
